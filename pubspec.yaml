name: dogalgaz
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  badges: ^1.1.6
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.0
  woocommerce: ^0.9.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: ArchivoNarrow
      fonts:
        - asset: assets/fonts/ArchivoNarrow-Bold.ttf
        - asset: assets/fonts/ArchivoNarrow-BoldItalic.ttf
        - asset: assets/fonts/ArchivoNarrow-Italic.ttf
        - asset: assets/fonts/ArchivoNarrow-Medium.ttf
        - asset: assets/fonts/ArchivoNarrow-MediumItalic.ttf
        - asset: assets/fonts/ArchivoNarrow-Regular.ttf
        - asset: assets/fonts/ArchivoNarrow-SemiBold.ttf
        - asset: assets/fonts/ArchivoNarrow-SemiBoldItalic.ttf
